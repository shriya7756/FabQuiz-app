<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>üß™ FabQuiz Image Upload Test</h1>
    
    <div class="section">
        <h2>1. Test Server Connection</h2>
        <button onclick="testServer()">Test Server (Port 3001)</button>
        <div id="serverResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. List Uploaded Images</h2>
        <button onclick="listUploads()">List Uploads</button>
        <div id="listResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Upload Test Image</h2>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="uploadImage()">Upload Image</button>
        <div id="uploadResult" class="result"></div>
        <div id="imagePreview"></div>
    </div>

    <div class="section">
        <h2>4. Test Image URL Helper</h2>
        <input type="text" id="testUrl" placeholder="Enter image URL (e.g., /uploads/test.jpg)" style="width: 100%; padding: 8px;">
        <button onclick="testImageUrl()">Test URL</button>
        <div id="urlResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        async function testServer() {
            const result = document.getElementById('serverResult');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úÖ Server is running!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Server not responding!</span>\nError: ${error.message}\n\nMake sure server is running: node server.cjs`;
            }
        }

        async function listUploads() {
            const result = document.getElementById('listResult');
            result.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/api/uploads/list`);
                const data = await response.json();
                result.innerHTML = `<span class="success">‚úÖ Found ${data.count} uploaded images</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Failed to list uploads</span>\nError: ${error.message}`;
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const result = document.getElementById('uploadResult');
            const preview = document.getElementById('imagePreview');
            
            if (!fileInput.files || !fileInput.files[0]) {
                result.innerHTML = '<span class="error">‚ùå Please select an image first</span>';
                return;
            }

            const file = fileInput.files[0];
            result.innerHTML = `Uploading ${file.name}...`;
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const response = await fetch(`${API_BASE}/api/upload/image`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const fullUrl = `${API_BASE}${data.imageUrl}`;
                    result.innerHTML = `<span class="success">‚úÖ Upload successful!</span>\nImage URL: ${data.imageUrl}\nFull URL: ${fullUrl}`;
                    preview.innerHTML = `<img src="${fullUrl}" alt="Uploaded image">`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Upload failed</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Upload error</span>\nError: ${error.message}`;
            }
        }

        function testImageUrl() {
            const url = document.getElementById('testUrl').value;
            const result = document.getElementById('urlResult');
            
            if (!url) {
                result.innerHTML = '<span class="error">‚ùå Please enter a URL</span>';
                return;
            }

            // Simulate the getImageUrl helper function
            let fullUrl = url;
            if (url.startsWith('/')) {
                fullUrl = `${API_BASE}${url}`;
            }
            
            result.innerHTML = `Testing URL: ${fullUrl}\n\nTrying to load image...`;
            
            const img = new Image();
            img.onload = () => {
                result.innerHTML = `<span class="success">‚úÖ Image loaded successfully!</span>\nOriginal: ${url}\nFull URL: ${fullUrl}\n\n<img src="${fullUrl}" alt="Test image">`;
            };
            img.onerror = () => {
                result.innerHTML = `<span class="error">‚ùå Failed to load image</span>\nOriginal: ${url}\nFull URL: ${fullUrl}\n\nPossible issues:\n- Image file doesn't exist\n- Server not running\n- Wrong URL format`;
            };
            img.src = fullUrl;
        }

        // Auto-test server on load
        window.onload = () => {
            testServer();
        };
    </script>
</body>
</html>
